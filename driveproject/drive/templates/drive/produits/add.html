{% extends "drive/base.html" %}

{% block title %}Ajout d'un produit{% endblock %}

{% block content %}
    <h1>Ajout d'un produit</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ prodform.as_ul }}
        <button type="submit">Ajouter</button>
    </form>
    <form method="post" enctype="multipart/form-data">
        <a href="/drive/produits/import/">Importer un produit depuis un fichier CSV</a>
    </form>
{% endblock %}
