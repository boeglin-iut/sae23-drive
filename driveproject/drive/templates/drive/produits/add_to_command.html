{% extends "drive/base.html" %}

{% block title %}Ajouter un produit à une commande{% endblock %}

{% block content %}
    <h1>Ajouter {{ produit.nom }} à une commande</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter à la commande</button>
    </form>
{% endblock %}
