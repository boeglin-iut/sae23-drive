{% extends "drive/base.html" %}

{% block title %}Ajout d'un produit dans la liste{% endblock %}

{% block content %}
    <h1>Ajouter {{ produit.nom }} à une commande</h1>
    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="button-68">Ajouter à la commande</button>
    </form>
{% endblock %}
